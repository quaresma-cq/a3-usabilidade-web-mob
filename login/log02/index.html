<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="login">
            <div class="overlap">
                <div class="frame">
                    <p class="title">Que bom te ter de volta!</p>
                    <div class="div">
                        <div class="text-wrapper">Login</div>
                        <div class="div-2"><input class="input-layer" placeholder="Digite seu email" type="email" /></div>
                        <div class="text-wrapper-2">Senha</div>
                        <div class="div-2">
                            <div class="senha-wrapper"><div class="senha">Digite sua senha</div></div>
                            <img class="hide-password" src="img/hide-password.svg" />
                        </div>
                    </div>
                    <div class="text-wrapper-3">Esqueci minha senha</div>
                    <div class="bt" data-bot-o-mode="azul">
                        <div class="retangulo-vazio"></div>
                        <div class="bot-o">Acessar sua conta</div>
                        <div class="retangulo-vazio"></div>
                    </div>
                    <div class="redes-sociais">
                        <div class="group">
                            <div class="overlap-group">
                                <img class="vector" src="img/GVector4.svg" />
                                <img class="img" src="img/GVector3.svg" />
                                <img class="vector-2" src="img/GVector2.svg" />
                                <img class="vector-3" src="img/GVector1.svg" />
                            </div>
                        </div>
                        <div class="frame-wrapper"><img class="frame-2" src="img/frame.svg" /></div>
                        <div class="facebook-wrapper"><img class="facebook" src="img/facebook-1.svg" /></div>
                    </div>
                </div>
                <div class="logo">
                    <img class="icone-logo" src="img/icone-logo.svg" />
                    <div class="text-wrapper-4">SurfStay</div>
                </div>
            </div>
            <div class="text-wrapper-5">Nunca acessou nosso aplicativo?</div>
            <div class="bt-2" data-bot-o-mode="branco">
                <div class="retangulo-vazio"></div>
                <div class="bot-o">Cadastre-se</div>
                <img class="cone-seta" src="img/icone-seta.svg" />
            </div>
            <div class="status-bar-iphone">
                <div class="clock">
                    <div class="time-wrapper"><div class="time">9:41</div></div>
                </div>
                <div class="indicators-group">
                    <div class="signal"></div>
                    <img class="connection" src="img/connection.svg" />
                    <img class="battery" src="img/battery.svg" />
                </div>
            </div>
        </div>
    </body>
</html>
