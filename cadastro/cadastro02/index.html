<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cadastro">
            <div class="inputs">
                <div class="div">
                    <div class="input">
                        <input class="overlap-group" placeholder="seuemail@email.com.br" type="email" id="input-1" />
                    </div>
                    <label class="text-wrapper" for="input-1">Email*</label>
                </div>
                <div class="div">
                    <div class="input"><input class="overlap-group" placeholder="seuemail@email.com.br" type="email" /></div>
                    <p class="p"><span class="span">Confirme seu Email</span> <span class="text-wrapper-2">*</span></p>
                </div>
                <div class="div">
                    <div class="input">
                        <div class="overlap-group-2">
                            <img class="hide-password" src="img/hide-password.svg" />
                            <div class="text-wrapper-3">*************</div>
                        </div>
                    </div>
                    <p class="p"><span class="span">Senha</span> <span class="text-wrapper-2">*</span></p>
                </div>
                <div class="frame">
                    <img class="img" src="img/frame-710.svg" />
                    <p class="a-sua-senha-de">A sua senha de acesso deve ter entre 8 e 15&nbsp;&nbsp;caracteres.</p>
                </div>
                <div class="div">
                    <div class="input">
                        <div class="overlap-group-2">
                            <div class="text-wrapper-3">*************</div>
                            <img class="vector" src="img/hide-password.svg" />
                        </div>
                    </div>
                    <p class="p"><span class="span">Confirme sua Senha</span> <span class="text-wrapper-2">*</span></p>
                </div>
            </div>
            <div class="frame-2">
                <div class="breadcrumb">
                    <div class="overlap-group-3">
                        <img class="line" src="img/line-88.svg" />
                        <div class="ellipse"></div>
                        <div class="ellipse-2"></div>
                    </div>
                </div>
                <div class="title">Informações de login</div>
            </div>
            <div class="text">
                <p class="text-2">Realize o seu cadastro para ter acesso<br />a nossa plataforma.</p>
                <div class="title-2">Cadastre-se</div>
            </div>
            <div class="menu-superior">
                <img class="cone-seta" src="img/seta-esquerda.svg" />
                <div class="logomarca" data-collection-1-mode="branco"><img class="icone-logo" src="img/icone-logo.svg" /></div>
                <div class="div-2"></div>
            </div>
            <div class="bt" data-bot-o-mode="azul">
                <div class="div-2"></div>
                <div class="bot-o">Cadastrar</div>
                <div class="div-2"></div>
            </div>
            <div class="status-bar-iphone">
                <div class="clock">
                    <div class="time-wrapper"><div class="time">9:41</div></div>
                </div>
                <div class="indicators-group">
                    <div class="signal"></div>
                    <img class="connection" src="img/connection.svg" />
                    <img class="battery" src="img/battery.svg" />
                </div>
            </div>
        </div>
    </body>
</html>
