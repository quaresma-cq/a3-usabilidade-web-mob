<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cadastro">
            <div class="overlap">
                <div class="inputs">
                    <div class="nome">
                        <div class="frame">
                            <p class="div"><span class="text-wrapper">Nome</span> <span class="span">*</span></p>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="div-2">
                        <div class="input">
                            <div class="overlap-group"><div class="text-wrapper-2">000.000.000-00</div></div>
                        </div>
                        <p class="p"><span class="text-wrapper">CPF</span> <span class="span">*</span></p>
                    </div>
                    <div class="div-2">
                        <div class="input">
                            <div class="overlap-group"><div class="text-wrapper-2">15/03/1997</div></div>
                        </div>
                        <p class="p"><span class="text-wrapper">Data de Nascimento</span> <span class="span">*</span></p>
                    </div>
                    <div class="div-2">
                        <div class="input">
                            <div class="overlap-group"><div class="text-wrapper-3">(00) 00000-0000</div></div>
                        </div>
                        <p class="p"><span class="text-wrapper">Nº de telefone</span> <span class="span">*</span></p>
                    </div>
                </div>
                <div class="text-wrapper-4">Maria José Silva</div>
            </div>
            <div class="frame-2">
                <div class="breadcrumb">
                    <div class="overlap-group-2">
                        <img class="line" src="img/line-88.svg" />
                        <div class="ellipse"></div>
                        <div class="ellipse-2"></div>
                    </div>
                </div>
                <div class="title">Dados pessoais</div>
            </div>
            <div class="text">
                <p class="text-2">Realize o seu cadastro para ter acesso<br />a nossa plataforma.</p>
                <div class="title-2">Cadastre-se</div>
            </div>
            <div class="menu-superior">
                <img class="cone-seta" src="img/image.svg" />
                <div class="logomarca" data-collection-1-mode="branco"><img class="icone-logo" src="img/icone-logo.svg" /></div>
                <div class="div-3"></div>
            </div>
            <div class="bt" data-bot-o-mode="azul">
                <div class="div-3"></div>
                <div class="bot-o">Próximo</div>
                <img class="img" src="img/cone-seta.svg" />
            </div>
            <div class="status-bar-iphone">
                <div class="clock">
                    <div class="time-wrapper"><div class="time">9:41</div></div>
                </div>
                <div class="indicators-group">
                    <div class="signal"></div>
                    <img class="connection" src="img/connection.svg" />
                    <img class="battery" src="img/battery.svg" />
                </div>
            </div>
        </div>
    </body>
</html>
