<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Reserva</title>
    <link rel="stylesheet" href="pop-up-reserva.css">
</head>
<body>
    <div class="popup-container">
        <header class="menu-superior">
            <button class="back-button" aria-label="Voltar">
                <span class="icon-arrow">
                    <img src="img/Vector.png" alt="">
                </span>
            </button>
            <div class="logo">
                <div class="logo-icon">
                    <img src="img/Logomarca.png" alt="Logo">
                </div>
            </div>
            <div class="menu-icon"></div>
        </header>

        <main class="popup-content">
            <div class="text-container">
                <h1 class="title">Reserva concluída</h1>
                <p class="text">Agora você pode verificar todas as informações direto nas suas viagens.</p>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-primary">
                    <span class="btn-text">Confirmar</span>
                </button>
            
            </div>
        </main>
    </div>
</body>
</html>
