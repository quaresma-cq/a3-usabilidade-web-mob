<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conversas">
      <div class="title">
        <div class="text-wrapper">Conversas</div>
        <div class="frame"><img class="img" src="img/frame-1934.svg" /></div>
        <div class="filters">
          <div class="cta-filter"><div class="div">Todas</div></div>
          <div class="div-wrapper"><div class="text-wrapper-2">Em andamento</div></div>
          <div class="div-wrapper"><div class="text-wrapper-2">Concluídas</div></div>
        </div>
      </div>
      <div class="chat-list">
        <div class="chats">
          <div class="maraca"></div>
          <div class="text">
            <div class="contact">
              <div class="name"><div class="name-2">Praia do Forte, RJ</div></div>
              <div class="messages-preview"><div class="preview">Anfitriã(o): Raione</div></div>
            </div>
            <div class="left">
              <div class="time">03/11</div>
              <div class="mention-badge"></div>
            </div>
          </div>
        </div>
        <div class="chats">
          <div class="card"></div>
          <div class="text">
            <div class="contact">
              <div class="name-3"><div class="name-2">Praia da Rosa, SC</div></div>
              <div class="messages-preview"><div class="preview">Anfitriã(o): Raione</div></div>
            </div>
            <div class="left">
              <div class="time">14/10/2023</div>
              <div class="mention-badge"></div>
            </div>
          </div>
        </div>
        <div class="chats">
          <div class="frame-2"></div>
          <div class="text">
            <div class="contact">
              <div class="name-3"><div class="name-2">Praia de Itaúna, RJ</div></div>
              <div class="messages-preview"><div class="preview">Anfitriã(o): Raione</div></div>
            </div>
            <div class="left">
              <div class="time">04/04/2023</div>
              <div class="mention-badge"></div>
            </div>
          </div>
        </div>
        <div class="chats">
          <div class="img-card"></div>
          <div class="text">
            <div class="contact">
              <div class="name-3"><div class="name-2">Maracaípe, PE</div></div>
              <div class="messages-preview"><div class="preview">Anfitriã(o): Raione</div></div>
            </div>
            <div class="left">
              <div class="time">17/03/2023</div>
              <div class="mention-badge"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-superior">
        <img class="img-2" src="img/cone-seta.svg" />
        <div class="logomarca" data-collection-1-mode="branco"><img class="icone-logo" src="img/icone-logo.svg" /></div>
        <div class="icon-park-outline"></div>
      </div>
      <div class="status-bar-iphone">
        <div class="clock">
          <div class="time-wrapper"><div class="time-2">9:41</div></div>
        </div>
        <div class="indicators-group">
          <div class="signal"></div>
          <div class="connection"></div>
          <img class="battery" src="img/battery.svg" />
        </div>
      </div>
    </div>
    <div class="auto-layout">
      <div class="auto-layout-vertical">
          <div class="img-wrapper"><img class="cone-lupa" src="img/cone-lupa.svg" /></div>
          <div class="frame"><div class="text-wrapper">Buscar</div></div>
      </div>
      <div class="div">
          <div class="img-wrapper"><img class="icone-corao" src="img/icone-cora-o.svg" /></div>
          <div class="text-wrapper-2">Favoritos</div>
      </div>
      <div class="auto-layout-vertical-2">
          <div class="icone-logo-wrapper"><img class="icone-logo" src="img/icone-logo.svg" /></div>
          <div class="text-wrapper-3">Viagens</div>
      </div>
      <div class="auto-layout-vertical-3">
          <div class="auto-layout-wrapper">
              <div class="cone-chat-wrapper"><img class="img" src="img/cone-chat.svg" /></div>
          </div>
          <div class="text-wrapper-4">Conversas</div>
      </div>
      <div class="auto-layout-vertical-4">
          <div class="img-wrapper"><img class="img" src="img/cone-perfil.svg" /></div>
          <div class="div-wrapper"><div class="text-wrapper-5">Perfil</div></div>
      </div>
  </div>
  </body>
</html>
