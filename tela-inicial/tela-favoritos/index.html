<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/globals.css" />
        <link rel="stylesheet" href="./css/styleguide.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="tela-favoritos">
            <div class="lista-cards">
                <div class="text-wrapper">Favoritos</div>
                <div class="card-lugar">
                    <div class="card-lugar">
                        <div class="frame">
                            <div class="check-coracao"><img class="icone-corao" src="./img/icone-cora-o-1.svg" /></div>
                        </div>
                        <div class="infos">
                            <div class="location-dates">
                                <div class="info">
                                    <p class="line">Praia de Itaúna, Rio de Janeiro</p>
                                    <div class="div">Anfitriã(o): Raione</div>
                                </div>
                                <div class="price"><div class="text-wrapper-2">R$800 /noite</div></div>
                            </div>
                            <div class="star-price">
                                <img class="star" src="img/star-1-2.svg" />
                                <div class="text-wrapper-3">4.91</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-lugar">
                    <div class="maraca">
                        <div class="check-coracao"><img class="icone-corao" src="img/icone-cora-o-1.svg" /></div>
                    </div>
                    <div class="infos">
                        <div class="location-dates">
                            <div class="info">
                                <div class="line">Maracaípe, Pernambuco</div>
                                <div class="div">Anfitriã(o): Raione</div>
                            </div>
                            <div class="price"><div class="text-wrapper-2">R$300 /noite</div></div>
                        </div>
                        <div class="star-price">
                            <img class="star" src="img/star-1.svg" />
                            <div class="text-wrapper-3">5.00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-superior">
                <img class="img" src="img/cone-seta.svg" />
                <div class="logomarca" data-collection-1-mode="branco"><img class="icone-logo" src="img/icone-logo.svg" /></div>
                <div class="icon-park-outline"></div>
            </div>
            <div class="nav-bar">
                <div class="auto-layout">
                    <div class="auto-layout-vertical">
                        <div class="img-wrapper"><img class="img" src="img/cone-lupa.svg" /></div>
                        <div class="div-wrapper"><div class="text-wrapper-4">Buscar</div></div>
                    </div>
                    <div class="auto-layout-vertical-2">
                        <div class="img-wrapper"><img class="icone-corao-2" src="./img/icone-cora-o.svg"/></div>
                        <div class="text-wrapper-5">Favoritos</div>
                    </div>
                    <div class="auto-layout-vertical-3">
                        <div class="icone-logo-wrapper"><img class="icone-logo-2" src="img/icone-logo-2.svg" /></div>
                        <div class="text-wrapper-6">Viagens</div>
                    </div>
                    <div class="auto-layout-vertical-4">
                        <div class="auto-layout-wrapper">
                            <div class="cone-chat-wrapper"><img class="img-2" src="img/cone-chat.svg" /></div>
                        </div>
                        <div class="text-wrapper-7">Conversas</div>
                    </div>
                    <div class="auto-layout-vertical-5">
                        <div class="img-wrapper"><img class="img-2" src="img/cone-perfil.svg" /></div>
                        <div class="frame-2"><div class="text-wrapper-8">Perfil</div></div>
                    </div>
                </div>
            </div>
            <div class="status-bar-iphone">
                <div class="clock">
                    <div class="time-wrapper"><div class="time">9:41</div></div>
                </div>
                <div class="indicators-group">
                    <div class="signal"></div>
                    <div class="connection"></div>
                    <img class="battery" src="img/battery.svg" />
                </div>
            </div>
        </div>
        <div class="auto-layout">
            <div class="auto-layout-vertical">
                <div class="img-wrapper"><img class="cone-lupa" src="img/cone-lupa.svg" /></div>
                <div class="frame"><div class="text-wrapper">Buscar</div></div>
            </div>
            <div class="div">
                <div class="img-wrapper"><img class="icone-corao" src="img/icone-cora-o.svg" /></div>
                <div class="text-wrapper-2">Favoritos</div>
            </div>
            <div class="auto-layout-vertical-2">
                <div class="icone-logo-wrapper"><img class="icone-logo" src="img/icone-logo.svg" /></div>
                <div class="text-wrapper-3">Viagens</div>
            </div>
            <div class="auto-layout-vertical-3">
                <div class="auto-layout-wrapper">
                    <div class="cone-chat-wrapper"><img class="img" src="img/cone-chat.svg" /></div>
                </div>
                <div class="text-wrapper-4">Conversas</div>
            </div>
            <div class="auto-layout-vertical-4">
                <div class="img-wrapper"><img class="img" src="img/cone-perfil.svg" /></div>
                <div class="div-wrapper"><div class="text-wrapper-5">Perfil</div></div>
            </div>
        </div>
    </body>
</html>
