<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-mini">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="status-bar">
            <div class="connections">
              <div class="battery">
                <div class="overlap-group"><div class="capacity"></div></div>
                <img class="cap" src="img-cap.svg" />
              </div>
              <div class="wifi"><img class="img" src="img-wifi.svg" /></div>
              <div class="cellular-connection">
                <img class="cellular-connection-2" src="img-cellular-connection.svg" />
              </div>
            </div>
            <div class="time"><div class="text-wrapper">9:27</div></div>
          </div>
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="div">
                <div class="div-wrapper"><div class="text-wrapper-2">surf treveling</div></div>
                <img class="unsplash" src="img-unsplash-mafuz8nh7xq.png" />
              </div>
            </div>
          </div>
          <div class="frame">
            <button class="button"><div class="log-in">ENTRAR</div></button>
            <button class="register-wrapper"><div class="register">CADASTRAR</div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
