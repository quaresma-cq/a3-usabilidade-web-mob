<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="redefinir_senha01.css">
</head>
<body>

    <div class="senha01">
        <!-- Barra de cima -->
        <div class="status-bar">
            <div class="clock">
                <span class="time">9:41</span>
            </div>
            <div class="indicators">
                <div class="signal">
                    <img src="../imagens/Signal.png">
                </div>
                
                <div class="connection">5G</div>
                
                <div class="battery">
                    <img src="../imagens/Battery.png">
                </div>
            </div>
        </div>

        <!-- Menu Superior -->
        <div class="menu-superior">
            <div class="icon-seta">
                <img src="../imagens/icone-seta.png">
            </div>
            <div class="logomarca">
                <div class="icone-logo">
                    <img src="../imagens/Logomarca.png">
                </div>
            </div>
            <div class="icon-arrow-up"></div>
        </div>

        <!-- Content -->
        <div class="page">
            <div class="text1">
                <h1 class="title">Redefinir senha</h1>
            </div>
            <p class="subtitle">Estamos quase lá!</p>
            <p class="description">Por favor, verifique seu email e insira o código de verificação para redefinir sua senha</p>
        </div>

        <!-- Temporizador -->
        <div class="temporizador">
            <span class="timer">01:37</span>
        </div>

        <!-- Verificador do codigo -->
        <div class="cod-via-email">
            <div class="verification-inputs">
                <input type="text" maxlength="1" class="code-input" aria-label="Primeiro dígito">
                <input type="text" maxlength="1" class="code-input" aria-label="Segundo dígito">
                <input type="text" maxlength="1" class="code-input" aria-label="Terceiro dígito">
                <input type="text" maxlength="1" class="code-input" aria-label="Quarto dígito">
                <input type="text" maxlength="1" class="code-input" aria-label="Quinto dígito">
                <input type="text" maxlength="1" class="code-input" aria-label="Sexto dígito">
            </div>
        </div>

        <!-- Reenviar codigo -->
        <div class="reevcod">
            <div class="codigo-token">
                <span>Não recebeu um código?</span>
            </div>
            <button class="resend-link">Clique aqui</button>
        </div>

        <!-- Botão proximo -->
        <div class="next">
            <button class="bt">
                <span class="retangulo-vazio"></span>
                <span class="button-text">Próximo</span>
                <span class="icon-seta-next">
                    <img src="../imagens/icone-seta-next.png">
                </span>
            </button>
        </div>
    </div>
</body>
</html>
