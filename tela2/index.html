<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-mini">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src="img-rectangle.svg" />
          <div class="status-bar">
            <div class="connections">
              <div class="battery">
                <div class="overlap-group"><div class="capacity"></div></div>
                <img class="cap" src="img-cap.svg" />
              </div>
              <div class="wifi"><img class="img" src="img-wifi.svg" /></div>
              <div class="cellular-connection">
                <img class="cellular-connection-2" src="img-cellular-connection.svg" />
              </div>
            </div>
            <div class="time"><div class="text-wrapper">9:27</div></div>
          </div>
          <div class="register"><div class="register-2">Cadastre-se</div></div>
          <div class="frame">
            <div class="div-2"><div class="text-wrapper-2">Nome:</div></div>
            <input class="email" placeholder="Email:" type="email" />
            <div class="div-2">
              <div class="text-wrapper-3">Senha</div>
              <img class="mdi-eye" src="img-mdi-eye.svg" />
            </div>
            <div class="div-2">
              <div class="text-wrapper-3">Confirmar senha:</div>
              <img class="mdi-eye" src="img-mdi-eye.svg" />
            </div>
          </div>
        </div>
        <button class="button"><div class="register-3">CADASTRAR</div></button>
      </div>
    </div>
  </body>
</html>
