<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-mini">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src="img-rectangle.svg" />
          <div class="status-bar">
            <div class="connections">
              <div class="battery">
                <div class="overlap-group"><div class="capacity"></div></div>
                <img class="cap" src="img-cap.svg" />
              </div>
              <div class="wifi"><img class="img" src="img-wifi.svg" /></div>
              <div class="cellular-connection">
                <img class="cellular-connection-2" src="img-cellular-connection.svg" />
              </div>
            </div>
            <div class="time"><div class="text-wrapper">9:27</div></div>
          </div>
          <div class="register"><div class="register-2">Login</div></div>
          <div class="component">
            <div class="div-wrapper"><div class="text-wrapper-2">jane@example.com</div></div>
          </div>
          <div class="overlap-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-3">••••••••••••</div></div>
          </div>
          <button class="button"><div class="log-in">ENTRAR</div></button>
        </div>
        <p class="by-signing-up-you">
          <span class="span">By signing up, you agree to Photo’s </span>
          <span class="text-wrapper-4">Terms of Service</span>
          <span class="span"> and <br /></span>
          <span class="text-wrapper-4">Privacy Policy</span>
          <span class="span">.</span>
        </p>
      </div>
    </div>
  </body>
</html>
